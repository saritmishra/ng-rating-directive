<!DOCTYPE html>
<html ng-app="directiveTest">
<head>
    <title>Directives</title>
    <style>
       rating ul {
            list-style-type: none;
            display: inline-block;
       }
      rating li {
            cursor: pointer;
            display: inline;
            color: #A9A9A9;
      }
      rating .filled {
            color: black;
      }
    </style>
</head>

<body>
    <div ng-init="rating=3">
        <rating rating-value="rating"></rating>
        <span>{{ rating }}</span>
    </div>

    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="lib/angular-resource.js"></script>
    <script type="text/javascript" src="lib/angular-route.js"></script>
    <script type="text/javascript" src="lib/ui-bootstrap-tpls-0.11.0.js"></script>
    <!-- <script type="text/javascript" src="expander.js"></script> -->
    <script type="text/javascript" src="rating.js"></script>
    <!-- <script type="text/javascript" src="scripts/app.js"></script> -->

</body>
</html>
